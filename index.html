<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signboard Player</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    .wrap { height: 100%; display: flex; }
    video { width: 100%; height: 100%; object-fit: contain; background: #000; }
    .overlay {
      position: fixed; inset: 0; display: none; place-items: center;
      color: #fff; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: rgba(0,0,0,.65); padding: 24px; text-align: center;
    }
    .overlay.visible { display: grid; }
  </style>
</head>
<body>
  <div class="wrap">
    <video id="player" autoplay muted playsinline></video>
  </div>
  <div id="overlay" class="overlay"></div>

  <script type="module" src="./assets/player.js"></script>
</body>
</html>
